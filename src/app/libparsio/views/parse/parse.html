<div class="panel-group col-xs-12">
    <!-- Parsing Process -->
    <div class="panel panel-default ">
        <div class="panel-heading">Parsing Process</div>
        <div class="panel-body">
            <form class="form-horizontal">

                <div class="form-group">
                    <label for="inputSelect" class="col-sm-2 control-label">Platform</label>
                    <div class="col-sm-10">
                        <select id="inputSelect" class="form-control" ng-model="parseCtrl.selectedParsing" ng-change="parseCtrl.modeChanged()">
                            <option ng-repeat="parsing in parseCtrl.allPossibleParsing | orderBy:'platform'"
                                    ng-value="parsing.platform"
                                    ng-bind="parsing.platform">
                            </option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputManifest" class="col-sm-2 control-label">Manifest</label>
                    <div class="col-sm-10">
                        <ui-codemirror id="inputManifest" ng-model="parseCtrl.manifest"
                                       ui-codemirror-opts="parseCtrl.editorOptions">
                        </ui-codemirror>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default" ng-click="parseCtrl.parse()">Parse</button>
                    </div>
                </div>

            </form>
        </div>
    </div>

    <!-- Separator -->
    <div class="separator-10"></div>

    <!-- Parsing Result -->
    <div class="panel panel-success" ng-if="parseCtrl.successResult !== undefined">
        <div class="panel-heading">Result</div>
        <div class="panel-body">
            <div ng-repeat="(key, array) in parseCtrl.successResult">
                <h3 ng-bind="key"></h3>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Version</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in array">
                            <td ng-bind="item.name"></td>
                            <td ng-bind="item.version"></td>
                            <td>No action for the moment</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Parsing Result -->
    <div class="panel panel-danger" ng-if="parseCtrl.errorMessage !== undefined">
        <div class="panel-heading">Error</div>
        <div class="panel-body">
            <p ng-bind="parseCtrl.errorMessage"></p>
        </div>
    </div>
</div>
