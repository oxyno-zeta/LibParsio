sudo: false

language: node_js

node_js:
  - "6.1.0"

before_install:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

before_script:
  - npm install -g gulp
  - cd src/ && npm install

script: gulp build:prod

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - xvfb